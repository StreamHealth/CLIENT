<nav
    class="sticky top-0 flex h-16 w-full items-center justify-between border-b-2 bg-transparent px-10 backdrop-blur">
    <h1
        class="bg-gradient-to-r from-pink-700 to-rose-500 bg-clip-text text-xl font-semibold text-transparent">
        Stream Health
    </h1>
    <div class="flex items-center justify-center gap-4">
        <div *ngFor="let link of links" class="flex gap-2">
            <a [routerLink]="link.path">{{ link.name }}</a>
        </div>
        <div *ngIf="loggedIn; else notLoggedIn">
            <button mat-flat-button color="warn" (click)="onLogout()">
                Logout
            </button>
        </div>
        <ng-template #notLoggedIn>
            <app-dashboard-btn />
        </ng-template>
    </div>
</nav>
