<div class="flex h-full w-full items-center justify-center">
    <div class="flex w-[100rem] flex-col gap-4">
        <div class="w-full">
            <label for="search"></label>
            <input
                class="customField w-full"
                type="text"
                name="search"
                id="search"
                placeholder="Search"
                (keyup)="applyFilter($event)" />
        </div>
        <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z3 h-[30rem]">
            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef>Product Name</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.productName }}
                </td>
            </ng-container>

            <ng-container matColumnDef="productDescription">
                <th mat-header-cell *matHeaderCellDef>Product Description</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.productDescription }}
                </td>
            </ng-container>

            <ng-container matColumnDef="productPrice">
                <th mat-header-cell *matHeaderCellDef>Product Price</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.productPrice }}
                </td>
            </ng-container>

            <ng-container matColumnDef="productStock">
                <th mat-header-cell *matHeaderCellDef>Product Stock</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.productStock }}
                </td>
            </ng-container>

            <ng-container matColumnDef="updateAction">
                <th mat-header-cell *matHeaderCellDef>Update</th>
                <td mat-cell *matCellDef="let element">
                    <button
                        mat-button
                        (click)="updateProduct(element.productId)">
                        <span class="text-pink-400">Update</span>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="deleteAction">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let element">
                    <button
                        mat-button
                        (click)="deleteProduct(element.productId)">
                        <span class="text-red-500">Delete</span>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
